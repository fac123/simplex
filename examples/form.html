  <!-- content row -->
  <div>
    <div class="content-container--narrow">
      <h2>Basic form</h2>
      <p><a href="index.html">Back to examples</a></p>
      <form action="#">
        <div class="form-container">
          <div class="input">
            <label class="input__label" for="basic-form1">
              <span class="input__content">Label for input</span>
              <input class="input__control" type="text" name="basic-form1" id="basic-form1">
            </label>
          </div>
        </div>

        <div class="form-container">
          <div class="select">
            <label class="select__label" for="basic-form2">
              <span class="select__content">Select</span>
              <select class="select__control" id="basic-form2" name="basic-form2">
                <option value="">Choose an option</option>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
              </select>
            </label>
          </div>
        </div>

        <div class="form-container">
          <div class="textarea">
            <label class="textarea__label" for="basic-form3">
              <span class="textarea__content">Textarea</span>
              <textarea class="textarea__control" id="basic-form3" rows="5"></textarea>
            </label>
          </div>
        </div>

        <div class="form-container">
          <fieldset class="radiogroup">
            <legend>Legend for radio group</legend>
            <ul class="list-unstyled"> 
              <li>
                <div class="radiogroup__container">
                  <label class="radiogroup__label" for="basic-form4-a">
                    <input class="radiogroup__control" type="radio" id="basic-form4-a" name="basic-form4">
                    <span class="radiogroup__content">Radio button one</span>
                  </label>
                </div>
              </li>
              <li>
                <div class="radiogroup__container">
                  <label class="radiogroup__label" for="basic-form4-b">
                    <input class="radiogroup__control" type="radio" id="basic-form4-b" name="basic-form4">
                    <span class="radiogroup__content">Radio button two</span>
                  </label>
                </div>
              </li>
              <li>
                <div class="radiogroup__container">
                  <label class="radiogroup__label" for="basic-form4-c">
                    <input class="radiogroup__control" type="radio" id="basic-form4-c" name="basic-form4">
                    <span class="radiogroup__content">Radio button three</span>
                  </label>
                </div>
              </li>
            </ul>
          </fieldset>
        </div>

        <div class="form-container">
          <div class="input-checkbox">
            <label class="input-checkbox__label" for="example1">
              <input class="input-checkbox__control" type="checkbox" name="example3" id="example1">
              <span class="input-checkbox__content">Checkbox</span>
            </label>
          </div>
        </div>

        <div class="form-container">
          <button type="submit" class="button-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
