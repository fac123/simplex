<body>

  <!-- skip to content link -->
  <div class="skip-link">
    <a href="#content">Skip to content (Press enter)</a>
  </div>

  <!-- header row -->
  <div class="header">
    <div class="header__container">
      <div class="header__title">
        Simplex

          <li><a class="current" href="index.html">Examples</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- intro row -->
  <div class="bg-primary row-padding-2">
    <div class="content-container" id="content">
      <h1 class="c-white mar-y-0">Section heading</h1>
    </div>
  </div>

  <!-- row -->
  <main class="row row-padding-4 bg-white">
    <div class="content-container">
      <div class="row">
        <div class="col-sm-3">
          <ul class="list-navigation">
            <li><a href="index.html">Introduction</a></li>
            <li><a href="01-home.html">Home page</a></li>
            <li><b>Inner page</b></li>
            <li><a href="03-blog-post.html">Blog post</a></li>
            <li><a href="04-blog-archive.html">Blog archive</a></li>
            <li><a href="05-form.html">Form</a></li>
          </ul>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-9">
              <h2>form</h2>
              <form action="#">
                <div class="form-container">
                  <div class="input">
                    <label class="input__label" for="basic-form1">
                      <span class="input__content">Name</span>
                      <input class="input__control" type="text" name="basic-form1" id="basic-form1">
                    </label>
                  </div>
                </div>
                <div class="form-container">
                  <div class="select">
                    <label class="select__label" for="basic-form2">
                      <span class="select__content">Label for select</span>
                      <select class="select__control" id="basic-form2" name="basic-form2">
                        <option value="">Choose an option</option>
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div class="form-container">
                  <div class="textarea">
                    <label class="textarea__label" for="basic-form3">
                      <span class="textarea__content">Message</span>
                      <textarea class="textarea__control" id="basic-form3" rows="5"></textarea>
                    </label>
                  </div>
                </div>
                <div class="form-container">
                  <fieldset class="radio-group">
                    <legend>Legend for radio group</legend>
                    <ul> 
                      <li>
                        <div class="radio-group__container">
                          <label class="radio-group__label" for="1a">
                            <input class="radio-group__control" type="radio" id="1a" name="basic-form4">
                            <span class="radio-group__content">Radio button one</span>
                          </label>
                        </div>
                      </li>
                      <li>
                        <div class="radio-group__container">
                          <label class="radio-group__label" for="1b">
                            <input class="radio-group__control" type="radio" id="1b" name="basic-form4">
                            <span class="radio-group__content">Radio button two</span>
                          </label>
                        </div>
                      </li>
                      <li>
                        <div class="radio-group__container">
                          <label class="radio-group__label" for="1c">
                            <input class="radio-group__control" type="radio" id="1c" name="basic-form4">
                            <span class="radio-group__content">Radio button three</span>
                          </label>
                        </div>
                      </li>
                    </ul>
                  </fieldset>
                </div>
                <div class="form-container">
                  <div class="input-checkbox">
                    <label class="input-checkbox__label" for="basic-form5">
                      <input class="input-checkbox__control" type="checkbox" name="example3" id="basic-form5">
                      <span class="input-checkbox__content">Checkbox label</span>
                    </label>
                  </div>
                </div>
                <div class="form-container text-right">
                  <button type="submit" class="button-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/prism.js"></script>
  <script>
    var navigation = responsiveNav(".header__nav", {
      animate: true,                    // Boolean: Use CSS3 transitions, true or false
      transition: 284,                  // Integer: Speed of the transition, in milliseconds
      label: "Menu",                    // String: Label for the navigation toggle
      insert: "before",                  // String: Insert the toggle before or after the navigation
      customToggle: "",                 // Selector: Specify the ID of a custom toggle
      closeOnNavClick: false,           // Boolean: Close the navigation when one of the links are clicked
      openPos: "relative",              // String: Position of the opened nav, relative or static
      navClass: "header__nav",         // String: Default CSS class. If changed, you need to edit the CSS too!
      navActiveClass: "js-nav-active",  // String: Class that is added to <html> element when nav is active
      jsClass: "js",                    // String: 'JS enabled' class which is added to <html> element
      init: function(){},               // Function: Init callback
      open: function(){},               // Function: Open callback
      close: function(){}               // Function: Close callback
    });
  </script>
</body>
